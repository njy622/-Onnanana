<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>현재 위치 가져오기</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // 현재 위치 가져오기
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      document.getElementById("demo").innerHTML = "현재 위치: " + lat + ", " + lon;
    }

    getLocation();

    // 검색한 위치 좌표 가져오기
    function searchAddress() {
      var address = document.getElementById('address').value;
      var base_url = 'https://dapi.kakao.com/v2/local/search/address.json';
      var query = encodeURIComponent(address);
      var url = `${base_url}?query=${query}`;

      var headers = {
        'Authorization': 'KakaoAK db8c17d6893ffe5d073cd03b8bfe32b5'
      };

      $.ajax({
        url: url,
        headers: headers,
        success: function (result) {
          var latitude = result.documents[0].y;
          var longitude = result.documents[0].x;
          var resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `검색된 위치의 좌표: ${latitude}, ${longitude}`;
          // 이후 추가 작업을 원하는 대로 처리할 수 있습니다
        },
        error: function (error) {
          console.log('에러 발생:', error);
        }
      });
    }
     
// 장소 검색 함수
function searchPlace() {
            var place = document.getElementById('placeInput').value;

            var geocoder = new kakao.maps.services.Geocoder();

            geocoder.addressSearch(place, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 검색된 결과를 결과창에 출력
                    document.getElementById('result').innerHTML = '장소명: ' + place + '<br>위도: ' + coords.getLat() + '<br>경도: ' + coords.getLng();
                } else {
                    document.getElementById('result').innerHTML = '장소를 찾을 수 없습니다.';
                }
            });
        }
  </script>
</head>
<body>
  <p id="demo"></p>
  <div>
    <label for="destination">주소 검색시  좌표 리턴</label>
    <input type="text" id="address" placeholder="주소를 입력하세요">
    <button onclick="searchAddress()">검색</button>
  </div>
  <div id="result"></div>
  <div>
    <label for="destination">장소명 검색시  좌표 리턴</label>
    <input type="text" id="placeInput" placeholder="장소명을 입력하세요">
      <button onclick="searchPlace()">검색</button>
      <div id="map" style="width: 500px; height: 400px;"></div>
      <div id="result2"></div>
  </div>

  
</body>
</html>
